  <title>AirConsole Controller</title>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <!-- AirConsole-Controls -->
  <link rel="stylesheet" type="text/css" href="airconsole-controls/button/button.css">
  <link rel="stylesheet" type="text/css" href="airconsole-controls/dpad/dpad.css">

<body>
  <div id="controller-container">
    <div id="view-0" class="view" style="display: flex;">
      <div id="view-0" class="view" style="display: none;">
        <div id="view-0-section-0" class="section " style="height: 100%;">
          <div id="ready" class="button-300-300 button-element element">
            <div class="button-text">Ready</div>
          </div>
        </div>
      </div>
      <div id="view-1" class="view" style="display: none;">
        <div id="view-1-section-0" class="section " style="height: 100%;">
          <div class="button-text">Waiting for other players ...</div>
        </div>
      </div>
      <div id="view-2" class="view" style="display: flex;">
        <div id="view-2-section-0" class="section " style="height: 100%;">
          <div id="dpad" class="dpad-absolute-container">
            <div class="dpad-absolute" style="position: static;">
              <div class="dpad-arrow dpad-arrow-up"></div>
              <div class="dpad-arrow dpad-arrow-down"></div>
              <div class="dpad-arrow dpad-arrow-left"></div>
              <div class="dpad-arrow dpad-arrow-right"></div>
            </div>
          </div>
        </div>
        <div id="view-2-section-1" class="section " style="height: 100%;">
          <div id="pickUpDrop" class="button-300-150 button-element element">
            <div class="button-text">Pick up / Drop</div>
          </div>
          <div id="use" class="button-300-150 button-element element">
            <div class="button-text">Use</div>
          </div>
        </div>
      </div>
      <div id="view-3" class="view" style="display: none;">
        <div id="view-3-section-0" class="section " style="height: 100%;">
          <div id="tryAgain" class="button-300-300 button-element element">
            <div class="button-text">Game Over<br>Try again</div>
          </div>
        </div>
      </div>

  <script type="text/javascript" src="airconsole-controls/dpad/dpad.js"></script>
  <script type="text/javascript" src="airconsole-controls/swipe-analog/swipe-analog.js"></script>
